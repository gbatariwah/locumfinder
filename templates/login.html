      {% extends 'auth.html' %}

    {% block content %}
       <form class="space-y-6 block" method="POST">
        {% csrf_token %}
        <h2 class="text-4xl font-bold text-center mb-10">
                <a href="{% url 'home' %}"> LoF<span class="text-4xl">â˜„</span></a>
            </h2>


        <h3 class="text-xl font-medium text-gray-900 dark:text-white">Log In</h3>
           {% if message %}
                         <p class="p-2 bg-rose-200 text-sm text-rose-800">{{ message }}</p>
           {% endif %}
        <div>
            <label for="{{ form.username.id_for_label }}" >{{ form.username.label}}</label>
            {{ form.username }}
        </div>
        <div>
            <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <button type="submit"
                class="btn btn-primary w-full">
            LOGIN
        </button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300 text-center">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-700 hover:underline dark:text-blue-500">Register</a>
        </div>
    </form>
    {% endblock content %}
