{% extends 'base.html' %}

{% block content %}
    <section class="p-4">
        <h1 class="text-2xl font-bold text-rose-600 mb-4">{{ user.first_name }}'s Profile</h1>

        <div class="grid sm:grid-cols-12 gap-4">
            <div class="sm:col-span-4 space-y-6">
                <img class="w-64 object-cover" src="{{ user.profile_picture.url }}" alt="user">
                <div class="mt-6">
               <a class="btn" href="{% url 'manage_posts' user.username%}">
                   <i class='bx bxs-edit-alt'></i>
                  <span> MANAGE POSTS</span>
               </a>
           </div>
            </div>
            <div class="sm:col-span-8">
                <div class="space-y-6 bg-gray-800 p-4 border border-gray-700">
                    <div>
                        <label class="label">First Name</label>
                        <input type="text"
                               class="input"
                               disabled value="{{ user.first_name|title }}">
                    </div>

                <div>
                        <label class="label">Last Name</label>
                        <input type="text"
                               class="input"
                               disabled value="{{ user.last_name|title }}">
                    </div>

                    <div>
                        <label class="label">Username</label>
                        <input type="text"
                               class="input"
                               disabled value="@{{ user.username }}">
                    </div>

                    <div>
                        <label class="label">Email</label>
                        <input type="text"
                               class="input"
                               disabled value="{{ user.email }}">
                    </div>

                    <div>
                        <label class="label">Phone Number</label>
                        <input type="text"
                               class="input"
                               disabled value="0541669304">
                    </div>

                    <div>
                        <label class="label">Date Joined</label>
                        <input type="text"
                               class="input"
                               disabled value="{{ user.date_joined }}">
                    </div>

                    {% if request.user.pk == user.pk %}
                        <div class="text-right flex justify-end">
                           <a href="{% url 'update'  request.user.username%}"
                                class="btn btn-secondary mr-2">
                            <i class='bx bxs-edit-alt text-lg'></i> <span>UPDATE PROFILE</span>
                        </a>
                            <a href="#" class="btn btn-primary">
                                <i class='bx bxs-trash-alt'></i> <span>DELETE ACCOUNT</span>
                            </a>
                        </div>
                    {% endif %}
                </div>


            </div>
        </div>
    </section>


{% endblock content %}
