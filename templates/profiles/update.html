{% extends 'base.html' %}

{% block content %}


     <section class="p-4">
        <h1 class="text-2xl font-bold text-rose-600 mb-4">Update Profile</h1>

        <div class="grid sm:grid-cols-12 gap-4">
            <div class="sm:col-span-4">
                <img class="w-64 object-cover" src="{{ request.user.profile_picture.url }}" alt="user">
            </div>
            <div class="sm:col-span-8">

                <form class="space-y-6 p-4 bg-gray-800 border border-gray-700" method="POST">
                    {% csrf_token %}
                   <tabel class="space-y-6">
                        {{ user_form.as_table }}
                   </tabel>



                    <div class="text-right">
                        <button type="submit" class="btn btn-secondary">
                            UPDATE PROFILE
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </section>

{% endblock content %}
